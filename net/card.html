<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card || HeadBodyScript</title>
    <meta name="viewport" content="width=device-width">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="My Card || HeadBodyScript">
    <meta name="twitter:description" content="HeadBodyScript">
    <meta name="twitter:image"
        content="https://raw.githubusercontent.com/HeadBodyScript/headbodyscript.github.io/main/static/card/pack.webp">

    <meta property="og:type" content="website">
    <meta property="og:title" content="My Card || HeadBodyScript">
    <meta property="og:url" content="https://headbodyscript.nl/card/">
    <meta property="og:image"
        content="https://raw.githubusercontent.com/HeadBodyScript/headbodyscript.github.io/main/static/card/pack.webp">
    <meta property="og:description" content="HeadBodyScript">

    <meta name="author" content="HeadBodyScript">
    <meta name="language" content="EN">

    <link rel="icon" href="/assets/icon/card/favicon.ico">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="/assets/css/card.css">

    <!-- <link rel="icon" href="assets/icon/card/favicon.ico">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/card.css"> -->

</head>
<body>
    <div class="app center">
        <div class="main column center">
            <img class="icon" src="https://raw.githubusercontent.com/HeadBodyScript/headbodyscript.github.io/main/static/card/pack.webp" alt="">
            <div class="links row">
                <a href=""><i class="bi bi-tiktok"></i></a>
                <a href=""><i class="bi bi-paypal"></i></a>
                <a href=""><i class="bi bi-youtube"></i></a>
                <a href=""><i class="bi bi-twitch"></i></a>
                <a href=""><i class="bi bi-twitter"></i></a>
                <a href=""><i class="bi bi-twitter-x"></i></a>
            </div>
            <div class="card center">
                <div class="center row">
                    <div class="picture" id="rain">
                        <img src="https://raw.githubusercontent.com/HeadBodyScript/headbodyscript.github.io/main/static/card/rain.gif" alt="">
                    </div>
                    <div class="text center">
                        <p>This User Loves The Rain</p>
                    </div>
                </div>
            </div>
            <div class="card center">
                <div class="center row">
                    <div class="picture">
                        <img src="https://raw.githubusercontent.com/HeadBodyScript/headbodyscript.github.io/main/static/card/cyberpunk.webp" alt="">
                    </div>
                    <div class="text center">
                        <p>This User Loves Cyberpunk 2077</p>
                    </div>
                </div>
            </div>
            <div class="card center">
                <div class="center row">
                    <div class="picture">
                        <img src="https://raw.githubusercontent.com/HeadBodyScript/headbodyscript.github.io/main/static/card/purple.webp" alt="">
                    </div>
                    <div class="text center">
                        <p>This User Loves The Color Purple</p>
                    </div>
                </div>
            </div>
            <div class="card center">
                <div class="center row">
                    <div class="picture">
                        <img src="https://raw.githubusercontent.com/HeadBodyScript/headbodyscript.github.io/main/static/card/minecraft.webp" alt="">
                    </div>
                    <div class="text center">
                        <p>This User Loves Minecraft</p>
                    </div>
                </div>
            </div>
            <div class="card center">
                <div class="center row">
                    <div class="picture">
                        <img src="https://raw.githubusercontent.com/HeadBodyScript/headbodyscript.github.io/main/static/card/riot.webp" alt="">
                    </div>
                    <div class="text center">
                        <p>This User Loves Riot Games</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
