  <body id="app" data="false">
    <header>
      <div class="float-left">
        <div class="ml-8 center">
          <img class="ico" src="assets/icon/favicon-32x32.png" alt="">
        </div>
      </div>
      <div class="float-right mr-18">
        <div class="center center">
          <div class="menu-bar center"><button id="other" onclick="btnMenu(this.id)"><i class="bi bi-chevron-down"></i></button></i></div>
          <div class="menu-bar center"><button id="language" onclick="btnMenu(this.id)"><p>ENG</p></button></div>
          <div class="menu-bar center">
            <div class="center volume">
              <div class="center volume-slider mr-8">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange" style="accent-color: var(--selected)">
              </div>
              <button id="2" onclick="btnMenu(this.id)"><i id="volumeOn" data="hidden" class="bi bi-volume-down-fill"></i><i id="volumeOff" data="init" class="bi bi-volume-mute-fill"></i></button>
            </div>
          </div>
          <div class="menu-bar column center" style="background-color: var(--main);">
            <div style="height: fit-content; font-size: small;">7:20 PM</div>
            <div style="height: fit-content; font-size: small;">9/14/2024</div>
          </div>
          <div class="menu-bar center"><button id="1" onclick="btnMenu(this.id)"><i class="bi bi-three-dots-vertical"></i></button></div>
        </div>
      </div>
    </header>
    <section>
      <div><button id="A2" onclick="btnMenu(this.id)"><img class="app-icon" src="assets/img/minecraft.svg" alt=""></button></div>
      <div><button id="A1" onclick="btnMenu(this.id)"><img class="app-icon" src="assets/img/GitHub-Mark-ea2971cee799.png" alt=""></button></div>
      <div><button id="A0" onclick="btnMenu(this.id)"><img class="app-icon" src="assets/img/telephone-symbol-button.png" alt=""></button></div>
    </section>
    <div></div>
    <div id="settings" data="hidden" class="column">
        <div class="mb-16">
          <div class="float-left">Settings</div>
          <div class="float-right"><button id="settingsExit" onclick="btnExit(this.id)"><i class="bi bi-x"></i></button></div>
        </div>
      <div>
        <div class="float-left"><p class="pl-12">Text Color:</p></div>
        <div class="float-right"><input class="temp" type="text"></div>
      </div>
      <div>
        <div class="float-left"><p class="pl-12">Taskbar Color:</p></div>
        <div class="float-right"><input class="temp" type="text"></div>
      </div>
      <div>
        <div class="float-left"><p class="pl-12">Selected Color:</p></div>
        <div class="float-right"><input class="temp" type="text"></div>
      </div>
      <div>
        <div class="float-left"><p class="pl-12">Background Link:</p></div>
        <div class="float-right"><input class="temp" type="text"></div>
      </div>
      <div><button class="save"><p>Save</p></button></div>
    </div>
