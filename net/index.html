    <meta name="language" content="EN">
    
    <link rel="stylesheet" href="assets/css/init.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="assets/icon/apple-touch-icon.png" sizes="180x180">

  <body id="app" data="false">

    <header>
      <div class="header">
        <div class="float-left">
          <div class="ml-8 center">
            <img class="ico" src="assets/icon/favicon-32x32.png" alt="">
          </div>
        </div>
        <div class="float-right mr-18">
          <div class="center center">
            <div class="center"><button class="taskbar" id="A3" onclick="btnMenu(this.id)"><i class="bi bi-chevron-down"></i></button></div>
            <div class="center"><button class="taskbar" id="language" onclick="btnMenu(this.id)"><p>ENG</p></button></div>
            <div class="center">
              <div class="center volume">
                <div class="center volume-slider mr-8"><input type="range" min="1" max="100" value="50" class="slider" id="volume" style="accent-color: var(--selected)"></div>
                <button class="taskbar" id="A2" onclick="btnMenu(this.id)"><i class="bi bi-volume-down-fill"></i><i class="bi bi-volume-mute-fill"></i></button>
              </div>
            </div>
            <div class="taskbar column center" id="insertTime"  style="background-color: var(--main);">
            </div>
            <div class="center"><button class="taskbar" id="A1" onclick="btnMenu(this.id)"><i class="bi bi-three-dots-vertical"></i></button></div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="desktop-programs">
        <div class="taskbar-chevron float-right">
          <div id="A3ID" class="">
            <i class="bi bi-bug"></i>
            <i class="bi bi-c-circle"></i>
            <i class="bi bi-chat-left-dots"></i>
            <i class="bi bi-filetype-mp3"></i>
            <i class="bi bi-person-bounding-box"></i>
          </div>
        </div>

        <div class="taskbar-settings float-right column">
          <div id="A1ID" class="">
            <h1>Settings</h1>
            <ul>
              <li>Text Color:</li>
              <li><input class="input-settings" type="text"></li>
            </ul>
            <ul>
              <li>Taskbar Color:</li>
              <li><input class="input-settings" type="text"></li>
            </ul>
            <ul>
              <li>Selected Color:</li>
              <li><input class="input-settings" type="text"></li>
            </ul>
            <ul>
              <li>Background Color:</li>
              <li><input class="input-settings" type="text"></li>
            </ul>
            <button class="button">SAVE</button>
          </div>
        </div>
      </div>

      <div class="desktop-apps">
        <div><button id="D2" onclick="btnMenu(this.id)"><img class="app-icon" src="https://raw.githubusercontent.com/HeadBodyScript/headbodyscript.github.io/main/static/img/minecraft.webp" alt=""></button></div>
        <div><button id="D1" onclick="btnMenu(this.id)"><img class="app-icon" src="https://raw.githubusercontent.com/HeadBodyScript/headbodyscript.github.io/main/static/img/github.webp" alt=""></button></div>
        <div><button id="D0" onclick="btnMenu(this.id)"><img class="app-icon" src="https://raw.githubusercontent.com/HeadBodyScript/headbodyscript.github.io/main/static/img/phone.webp" alt=""></button></div>
      </div>
    </section>



    <footer></footer>
    <script src="assets/js/init.js"></script>
  </body>
</html>
